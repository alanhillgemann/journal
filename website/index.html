<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Journal App</title>
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body>
        <header id="header" aria-labelledby="h1">
            <h1 id="h1">Weather Journal App</h1>
        </header>
        <main>
            <form id="form" action="#" aria-label="New journal entry">
                <label for="zip">Your location</label>
                <input id="zip" class="field" type="text" placeholder="Enter zip code here" maxlength="10" required>
                <label for="feelings">How are you feeling today?</label>
                <textarea id="feelings" class="field" placeholder="Enter your feelings here" rows="10" maxlength="300" required></textarea>
                <button id="generate" type="submit" aria-labelledby="form">Generate</button>
            </form>
            <section id= "latestEntry" aria-labelledby="h2">
                <h2 id="h2">Most Recent Entry</h2>
                <div id="entryHolder">
                    <div id="date"></div>
                    <div id="zipcode"></div>
                    <div id="temp"></div>
                    <div id="content"></div>
                </div>
            </section>
        </main>
        <script src="../static/js/app.js" type="text/javascript"></script>
    </body>
</html>
